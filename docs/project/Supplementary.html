<!DOCTYPE html>
<html>
<head>
    <title>Methods</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
    <link rel="stylesheet" href="/2024_Edinburgh/css/style.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');
        
        @keyframes moveArm {
            0% { transform: rotate(45deg) translateY(0); opacity: 1; }
            50% { transform: rotate(0deg) translateY(0); opacity: 1; }
            100% { transform: rotate(0deg) translateY(0); opacity: 0; }
        }
        @keyframes ejectDrop {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { transform: translateY(0) scale(1); opacity: 0; }
            75% { transform: translateY(100px) scale(1); opacity: 1; }
            100% { transform: translateY(100px) scale(20); opacity: 0; }
        }
        @keyframes showText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .arm { animation: moveArm 4s forwards; }
        .drop { animation: ejectDrop 4s forwards; }
        .method-text { 
            animation: showText 1s forwards; 
            animation-delay: 3s; 
            opacity: 0; 
            font-family: 'Times New Roman', Times, serif;
            color: white;
            font-size: 4.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-placeholder">LOGO</div>
        <div class="nav-links">
            <a href="/2024_Edinburgh/index.html">Home</a>
            <div class="dropdown">
                <span>Project</span>
                <div class="dropdown-content">
                    <a href="/2024_Edinburgh/docs/project/Description-project.html">Description</a>
                    <a href="/2024_Edinburgh/docs/project/Results-project.html">Results</a>
                    <a href="/2024_Edinburgh/docs/project/Workflow-project.html">Workflow</a>
                    <a href="/2024_Edinburgh/docs/project/Supplementary.html">Methods</a>
                </div>
            </div>
            <a href="/2024_Edinburgh/docs/Team/teampage.html">Team</a>
            <a href="/2024_Edinburgh/docs/documentation/documentation.html">Documentation</a>
            <a href="/2024_Edinburgh/docs/humanpractices/humanpractices.html">Human practices</a>
        </div>
    </nav>   

    <div id="methods-content"></div>

    <footer class="end-section">
        <div class="location-container">
            <h2 class="map-header">Our Location</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2234.3080769841813!2d-3.177915484069889!3d55.92155432744188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4887c7619777d9b7%3A0xfc241ebbe5c7a678!2sPeter%20Wilson%20Building%2C%20W%20Mains%20Rd%2C%20Edinburgh%20EH9%203JG%2C%20UK!5e0!3m2!1sen!2sus!4v1692648542208!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="supporters-container">
            <h2 class="supporters-header">Our Supporters</h2>
            <img src="/2024_Edinburgh/docs/img/Oursupporters-removebg-preview.png" alt="Our Supporters" class="funders-image">
        </div>
    </footer>

     <script type="text/babel">
        const PipetteAnimation = () => (
            <div className="h-screen flex justify-center items-center relative overflow-hidden">
                <video className="video-background" autoPlay loop muted>
                    <source src="/2024_Edinburgh/docs/videos/methodsbackgroundvideo.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
                <div className="absolute inset-0 bg-black opacity-50"></div>
                <svg width="300" height="500" viewBox="0 0 300 500" className="relative z-10">
                    <g className="arm" transform-origin="150 150">
                        <rect x="140" y="50" width="20" height="150" fill="#FFFFFF"/>
                        <rect x="130" y="190" width="40" height="60" fill="#000000" />
                        <rect x="145" y="250" width="10" height="30" fill="#999" />
                    </g>
                    <circle className="drop" cx="150" cy="280" r="7" fill="blue" />
                </svg>
                <h1 className="method-text absolute z-10" style={{ top: '40%' }}>Our Methods</h1>
            </div>
        );


        const MethodBox = ({ title, description, imageUrl }) => {
            const [isOpen, setIsOpen] = React.useState(false);

            return (
                <div 
                    className="bg-white p-6 rounded-lg shadow-lg cursor-pointer transition-all duration-300 ease-in-out transform hover:scale-105"
                    onClick={() => setIsOpen(!isOpen)}
                    style={{ height: isOpen ? 'auto' : '400px' }}
                >
                    <h2 className="text-2xl font-semibold mb-4 text-center">{title}</h2>
                    <img src={imageUrl} alt={title} className="w-full h-64 object-cover mb-4 rounded" />
                    {isOpen && <p className="text-lg">{description}</p>}
                </div>
            );
        };

        const MethodsContent = () => {
             const methods = [
                { title: "Q5 Standard PCR (click to expand)", description: " ", imageUrl: "/2024_Edinburgh/docs/img/Q5.jpeg" },
                { title: "Q5 Megaprimer PCR", description: " ", imageUrl: "/2024_Edinburgh/docs/img/megaprimer.png" },
                { title: "Q5 Full-length gene PCR", description: " ", imageUrl: "/2024_Edinburgh/docs/img/fulllength.png" },
                { title: "Gibson Assembly", description: " ", imageUrl: "/2024_Edinburgh/docs/img/gibsonassembly.png" },
                { title: "Competent Cell preparation", description: " ", imageUrl: "/2024_Edinburgh/docs/img/competentcells.png" },
                { title: "Transformation", description: " ", imageUrl: "/2024_Edinburgh/docs/img/transformation.png" },
                { title: "Crystal Violet Biofilm Assay", description: " ", imageUrl: "/2024_Edinburgh/docs/img/cvs.png" },
                { title: "DpnI Digest)", description: " ", imageUrl: "/2024_Edinburgh/docs/img/DpnI.png" },
                { title: "PCR product Clean-up", description: " ", imageUrl: "/2024_Edinburgh/docs/img/qiapcr.jpeg" },  
            ];

           return (
                <div>
                    <PipetteAnimation />
                    <div className="container mx-auto px-4 py-16">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
                            {methods.map((method, index) => (
                                <MethodBox key={index} title={method.title} description={method.description} imageUrl={method.imageUrl} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MethodsContent />, document.getElementById('methods-content'));
    </script>
</body>
</html>
