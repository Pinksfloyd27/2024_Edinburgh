<!DOCTYPE html>
<html lang="en">
<head>
    <title>Results</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
    <link rel="stylesheet" href="/2024_Edinburgh/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide-react/0.263.1/lucide-react.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-placeholder">
        <img src= "/2024_Edinburgh/docs/img/logo.png">
        </div>
        <div class="nav-links">
            <a href="/2024_Edinburgh/index.html">Home</a>
            <div class="dropdown">
                <span>Project</span>
                <div class="dropdown-content">
                    <a href="/2024_Edinburgh/docs/project/Description-project.html">Description</a>
                    <a href="/2024_Edinburgh/docs/project/Results-project.html">Results</a>
                    <a href="/2024_Edinburgh/docs/project/Workflow-project.html">Workflow</a>
                    <a href="/2024_Edinburgh/docs/project/Supplementary.html">Methods</a>
                </div>
            </div>
            <a href="/2024_Edinburgh/docs/Team/teampage.html">Team</a>
            <a href="/2024_Edinburgh/docs/documentation/documentation.html">Documentation</a>
            <a href="/2024_Edinburgh/docs/humanpractices/humanpractices.html">Human practices</a>
        </div>
    </nav>

    <div id="results-root"></div>

    <footer class="end-section">
        <div class="location-container">
            <h2 class="map-header">Our Location</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2234.3080769841813!2d-3.177915484069889!3d55.92155432744188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4887c7619777d9b7%3A0xfc241ebbe5c7a678!2sPeter%20Wilson%20Building%2C%20W%20Mains%20Rd%2C%20Edinburgh%20EH9%203JG%2C%20UK!5e0!3m2!1sen!2sus!4v1692648542208!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="supporters-container">
            <h2 class="supporters-header">Our Supporters</h2>
            <img src="/2024_Edinburgh/docs/img/Oursupporters-removebg-preview.png" alt="Our Supporters" class="funders-image">
        </div>
    </footer>

    <script type="text/babel">
        const { ChevronDown } = window.lucideReact || {};

        const ResultsSection = () => {
            const [activeSection, setActiveSection] = React.useState(null);

            const sections = [
                { 
                    id: '3.0', 
                    title: 'Computational Analysis and Site Selection for Mutagenesis',
                    content: (
                        <div>
                            <p className="mb-4">Our computational analysis revealed key sites for mutagenesis in the CsgA and Ag43 proteins. We identified 3 potential sites in CsgA and 2 in Ag43 that could significantly affect biofilm formation.</p>
                            <img src="/api/placeholder/600/400" alt="Protein structure highlighting mutation sites" className="w-full mb-4 rounded-lg shadow-md" />
                            <p className="mb-4">Figure 1: 3D model of CsgA protein with highlighted mutation sites.</p>
                            <table className="w-full border-collapse border border-gray-300 mb-4">
                                <thead>
                                    <tr className="bg-gray-100">
                                        <th className="border border-gray-300 p-2">Protein</th>
                                        <th className="border border-gray-300 p-2">Mutation Site</th>
                                        <th className="border border-gray-300 p-2">Predicted Effect</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td className="border border-gray-300 p-2">CsgA</td>
                                        <td className="border border-gray-300 p-2">Arg45</td>
                                        <td className="border border-gray-300 p-2">Increased biofilm formation</td>
                                    </tr>
                                    <tr>
                                        <td className="border border-gray-300 p-2">CsgA</td>
                                        <td className="border border-gray-300 p-2">Gly78</td>
                                        <td className="border border-gray-300 p-2">Decreased biofilm formation</td>
                                    </tr>
                                    <tr>
                                        <td className="border border-gray-300 p-2">Ag43</td>
                                        <td className="border border-gray-300 p-2">Lys123</td>
                                        <td className="border border-gray-300 p-2">Altered surface adhesion</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    )
                },
                { 
                    id: '3.1', 
                    title: 'Amplification: CsgA gene, CsgA vector, Ag43 gene, Ag43 vector',
                    content: (
                        <div>
                            <p className="mb-4">We successfully amplified the CsgA and Ag43 genes, as well as their respective vectors. The gel electrophoresis results confirmed the expected band sizes.</p>
                            <img src="/api/placeholder/600/400" alt="Gel electrophoresis results" className="w-full mb-4 rounded-lg shadow-md" />
                            <p className="mb-4">Figure 2: Gel electrophoresis results showing successful amplification of CsgA and Ag43 genes and vectors.</p>
                        </div>
                    )
                },
                { 
                    id: '3.2', 
                    title: 'CsgA Error-Prone results',
                    content: (
                        <div>
                            <p className="mb-4">The error-prone PCR for CsgA resulted in a library of mutants. Sequencing revealed an average of 2-3 mutations per gene.</p>
                            <table className="w-full border-collapse border border-gray-300 mb-4">
                                <thead>
                                    <tr className="bg-gray-100">
                                        <th className="border border-gray-300 p-2">Mutant</th>
                                        <th className="border border-gray-300 p-2">Mutation(s)</th>
                                        <th className="border border-gray-300 p-2">Observed Effect</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td className="border border-gray-300 p-2">CsgA-M1</td>
                                        <td className="border border-gray-300 p-2">A45T, G78S</td>
                                        <td className="border border-gray-300 p-2">Enhanced biofilm formation</td>
                                    </tr>
                                    <tr>
                                        <td className="border border-gray-300 p-2">CsgA-M2</td>
                                        <td className="border border-gray-300 p-2">R56H</td>
                                        <td className="border border-gray-300 p-2">Reduced biofilm formation</td>
                                    </tr>
                                    <tr>
                                        <td className="border border-gray-300 p-2">CsgA-M3</td>
                                        <td className="border border-gray-300 p-2">L34P, Q89R, T102A</td>
                                        <td className="border border-gray-300 p-2">No significant change</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    )
                },
                
                { 
                    id: '3.3', 
                    title: 'Amplification: CsgA and Ag43 Megaprimer Full-Length Results',
                    content: (
                        <div>
                            
                        </div>
                    )
                },
                
                { 
                    id: '3.4', 
                    title: 'Ag43 Inverse PCR Results',
                    content: (
                        <div>
                            
                        </div>
                    )
                },
                { 
                    id: '3.5', 
                    title: 'Baseline Biofilm Comparison',
                    content: (
                        <div>
                            
                        </div>
                    )
                },
                { 
                    id: '3.6', 
                    title: 'CsgA Biofilm Results',
                    content: (
                        <div>
                            
                        </div>
                    )
                },
                { 
                    id: '3.7', 
                    title: 'Oxford-Nanopore Sequencing Results',
                    content: (
                        <div>
                            
                        </div>
                    )
                },
            ];

            const toggleSection = (id) => {
                setActiveSection(activeSection === id ? null : id);
            };

            return (
                <div className="max-w-4xl mx-auto p-6">
                    <h2 className="text-3xl font-bold mb-8 text-center text-indigo-700">Results</h2>
                    {sections.map((section) => (
                        <div key={section.id} className="mb-4 border-b border-gray-200 pb-4">
                            <button
                                className="w-full px-4 py-3 text-left font-semibold flex justify-between items-center focus:outline-none hover:bg-gray-50 rounded-lg transition-colors duration-200"
                                onClick={() => toggleSection(section.id)}
                            >
                                <span className="text-lg">{section.id} {section.title}</span>
                                {ChevronDown && <ChevronDown size={24} />}
                            </button>
                            {activeSection === section.id && (
                                <div className="p-4 mt-2">
                                    {section.content}
                                </div>
                            )}
                        </div>
                    ))}
                </div>
            );
        };

        ReactDOM.render(<ResultsSection />, document.getElementById('results-root'));
    </script>
</body>
</html>
